apiVersion: v1
kind: Namespace
metadata:
  labels:
    name: wanderquest-backend
  name: wanderquest-backend
---
apiVersion: v1
kind: Service
metadata:
  name: wanderquest-backend
  namespace: wanderquest-backend
spec:
  ports:
  - port: 80
    protocol: TCP
    targetPort: 80
  selector:
    app: wanderquest-backend
  type: LoadBalancer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: wanderquest-backend
  namespace: wanderquest-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wanderquest-backend
  template:
    metadata:
      labels:
        app: wanderquest-backend
    spec:
      containers:
      - image: sandervandeurzen/wanderquestbackendtovm:latest
        name: test
        ports:
        - containerPort: 8080
